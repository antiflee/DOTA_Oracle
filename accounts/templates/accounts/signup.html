{% extends 'base.html' %}

{% load staticfiles %}

{% block styles %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/accounts.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <h1> Sign Up </h1>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% if request.GET.next %}
    <input type="hidden" name="next" value={{ request.GET.next }}>
    {% endif %}
    <label for="username"><h3>Username:</h3></label>
    <input class="form-control" type="text" id="username" name="username" placeholder="username">
    <label for="password1"><h3>Password:</h3></label>
    <input class="form-control" type="password" id="password1" name="password1" placeholder="password">
    <label for="password2"><h3>Confirm Password:</h3></label>
    <input class="form-control" type="password" id="password2" name="password2" placeholder="password">
    <br>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
  </form>
</div>

{% endblock %}
